<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Cadastro</title>
</head>

<body>
    <div class="container" style="padding: 50px;">

        <form>
            <div class="formularioPrestador">
                <h1 class="fontMontserrat">Inscreva-se Aqui!</h1>
                <div class="mb-3">
                    <label for="Nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="Nome" aria-describedby="Campo de Nome">
                </div>
                <div class="mb-3">
                    <label for="Sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="Sobrenome" aria-describedby="Campo de Sobrenome">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="Campo de e-mail">
                </div>
                <div class="mb-3 area_atuacao">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="eletrica" id="eletrica">
                        <label class="form-check-label" for="flexCheckDefault">
                            Elétrica
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="mecanica" id="mecanica">
                        <label class="form-check-label" for="flexCheckChecked">
                            Mecânica
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="carreto" id="carreto">
                        <label class="form-check-label" for="flexCheckDefault">
                            Carreto
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="manutencao_de_computadores" id="manutencao_de_computadores">
                        <label class="form-check-label" for="flexCheckChecked">
                            Manutenção de Computadores
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="pintura" id="pintura">
                        <label class="form-check-label" for="flexCheckDefault">
                            Pintura
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="macenaria" id="macenaria">
                        <label class="form-check-label" for="flexCheckChecked">
                            Macenaria
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="hidraulica" id="hidraulica">
                        <label class="form-check-label" for="flexCheckChecked">
                            Hidráulica
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Telefone" class="form-label">Telefone:</label>
                    <input type="number" class="form-control" id="Telefone" aria-describedby="Campo de Telefone">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Confirmar Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>

                <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
