<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Cadastro</title>
</head>

<body>
    <div class="container" style="padding: 50px;">
        <form>
            <div class="formularioPrestador">
                <h1 class="fontMontserrat">Falta pouco!</h1>
                <div class="mb-3">
                    <label for="CEP" class="form-label">CEP:</label>
                    <input type="number" class="form-control" id="cep" aria-describedby="cep">
                </div>
                <div class="mb-3">
                    <label for="Rua" class="form-label">Rua:</label>
                    <input type="text" class="form-control" id="rua" aria-describedby="Rua">
                </div>
                <div class="mb-3">
                    <label for="Bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" aria-describedby="bairro">
                </div>
                <div class="mb-3">
                    <label for="Complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" aria-describedby="complemento">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">NÂ°:</label>
                    <input type="number" class="form-control" id="numero_residencia"
                        aria-describedby="Campo de Telefone">
                </div>
                <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
