<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styleLogin.css">
    <title>Login</title>
</head>
<body>
    <div class="container1 container">
        <header class="cabecalho">
            <img src="/img/Logo.png" alt="">
            <ul>
                <li class="menu">Prestadores</li>
                <li class="menu">Servi√ßos</li>
            </ul>
            <button class="login">Login</button>

        <section class="container section-form">
            <div>
                <h1 class="titulo">Seja agora um <span class="roxo">cliente</span> ou <span class="roxo">profissional</span></h1>

                <form class="formulario">
                    <p class="texto-email">Email</p>
                    <input id="email" name="email" type="text" placeholder="Email">

                    <input id="senha" name="senha" type="password" placeholder="Senha">

            </div>
